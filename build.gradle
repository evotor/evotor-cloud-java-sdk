group 'io.evotor.market'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.github.openfeign:feign-slf4j:9.5.1'
    compile 'io.github.openfeign:feign-okhttp:9.5.1'
    compile 'io.github.openfeign:feign-java8:9.5.1'
    compile 'io.github.openfeign:feign-jackson:9.5.1'
    compile 'io.github.openfeign.form:feign-form:3.3.0'
    compile 'javax.validation:validation-api:2.0.1.Final'

    compileOnly 'org.projectlombok:lombok:1.16.20'

    testCompile 'org.apache.bval:bval-jsr:1.1.2'
    testCompile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'net.javacrumbs.json-unit:json-unit:1.5.0'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'junit:junit:4.12'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}